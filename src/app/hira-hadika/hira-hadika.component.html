<mat-card class="card-title">
    <button mat-button mat-fab class="button-navigation"><mat-icon style="">chevron_left</mat-icon></button>
    <ng-container class="hira-title">
        {{lohateny}}
    </ng-container>
    <ng-container style="margin-left: auto !important;">
        <button mat-button mat-fab class="button-navigation" ><mat-icon style="">chevron_right</mat-icon></button>
    </ng-container>

</mat-card>
<mat-card>
    <mat-card-content>
        <mat-table  [dataSource]="hiraHadika" class="mat-elevation-z8 table">

            <!--<ng-container matColumnDef="id" style="display: none !important;">
                <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
            </ng-container>-->


            <ng-container matColumnDef="texte">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Parole en MG </mat-header-cell>
                <mat-cell *matCellDef="let element" [innerHTML]="element.texte"></mat-cell>
            </ng-container>
            <ng-container matColumnDef="texte_francais" >
                <mat-header-cell *matHeaderCellDef mat-sort-header> Parole en FR </mat-header-cell>
                <mat-cell *matCellDef="let element" ><textarea matInput rows="{{element.number_line}}" [innerHTML]="element.texte_francais" style="min-width: 100px; width: 100%; margin: 15px 2px auto 2px">

                </textarea></mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

        </mat-table>
    </mat-card-content>
</mat-card>
