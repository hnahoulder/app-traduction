<div class="modal-content">
  <div class="modal-header">
    <h4>Attention !!!</h4>
  </div>
  <div class="modal-body popup">
    Vous avez fait une modification sans avoir fait un enregistrement. Voulez-vous changer de chant?
  </div>
  <div style="display: flex; align-items: center;justify-content: center; margin:0px auto;">
    <button mat-button mat-raised-button  (click)="cancel()">Non</button>
    <button mat-button mat-raised-button  (click)="confirm()">Oui</button>
  </div>
</div>
